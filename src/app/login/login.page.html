<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="text-center">Welcome Back</ion-card-title>
        <ion-card-subtitle class="text-center">Please sign in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>

        <div class="forgot-password">
          <ion-text color="medium">
            <p>Forgot your password? <a href="#">Reset it here</a></p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
